name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            # Naviguer vers le répertoire du projet
            cd /var/www/didbril

            # Sauvegarder l'ancienne version
            if [ -d "current" ]; then
              mv current backup-$(date +%Y%m%d-%H%M%S)
            fi

            # Créer le répertoire de déploiement
            mkdir -p current

            # Cloner le code depuis GitHub
            git clone https://github.com/${{ github.repository }}.git temp-deploy

            # Copier les fichiers nécessaires
            cp -r temp-deploy/* current/
            cp -r temp-deploy/.* current/ 2>/dev/null || true

            # Nettoyer
            rm -rf temp-deploy

            # Naviguer vers le répertoire de déploiement
            cd current

            # Installer les dépendances
            npm ci --production

            # Construire l'application
            npm run build

            # Redémarrer le service PM2
            pm2 restart didbril || pm2 start npm --name "didbril" -- start

            # Nettoyer les anciennes sauvegardes (garder les 5 plus récentes)
            cd /var/www/didbril
            ls -t backup-* | tail -n +6 | xargs -r rm -rf

            echo "Déploiement terminé avec succès!"
